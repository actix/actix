[package]
name = "actix"
version = "0.9.0"
authors = ["Nikolay Kim <fafhrd91@gmail.com>"]
description = "Actor framework for Rust"
readme = "README.md"
keywords = ["actor", "futures", "actix", "async", "tokio"]
homepage = "https://actix.rs"
repository = "https://github.com/actix/actix.git"
documentation = "https://docs.rs/actix/"
categories = ["network-programming", "asynchronous"]
license = "MIT/Apache-2.0"
exclude = [".gitignore", ".travis.yml", ".cargo/config", "appveyor.yml"]
edition = "2018"

[badges]
travis-ci = { repository = "actix/actix", branch = "master" }
appveyor = { repository = "actix/actix" }
codecov = { repository = "actix/actix", branch = "master", service = "github" }

[lib]
name = "actix"
path = "src/lib.rs"

[workspace]
members = ["examples/chat"]

[features]
default = ["resolver", "http"]

# dns resolver
resolver = ["trust-dns-resolver"]

# Adds assertion to prevent processing too many messages on event loop
mailbox_assert = []

# actix-http support
http = ["actix-http"]

[dependencies]
actix-rt = "1.0" 
actix_derive = "0.5"
bytes = "0.5"
crossbeam-channel = "0.4"
derive_more = "0.99"
futures = "0.3"
log = "0.4"
pin-project = "0.4"
lazy_static = "1.4"
bitflags = "1.2"
smallvec = "1.0"
parking_lot = "0.10"
tokio = { version = "0.2", default-features = false, features=["rt-core", "rt-util", "io-driver", "tcp", "uds", "udp", "time", "signal", "sync"] }
tokio-util   = { version = "0.2", features = ["full"] }

# actix-http support
actix-http = { version = "1.0", optional = true }

# dns resolver
trust-dns-resolver = { version = "=0.18.0-alpha.2", optional = true, default-features = false }

[dev-dependencies]
doc-comment = "0.3"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
