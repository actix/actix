name: CI (Linux)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - '0.[0-9]+'

jobs:
  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        version:
          - 1.46.0 # MSRV
          - stable
          - nightly

    name: ${{ matrix.version }} - x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Install ${{ matrix.version }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}-x86_64-unknown-linux-gnu
          profile: minimal
          override: true

      - name: Generate Cargo.lock
        uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1.0.1

      - name: check build
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all --bins --examples --tests

      - name: tests
        uses: actions-rs/cargo@v1
        timeout-minutes: 40
        with:
          command: test
          args: --all --all-features --no-fail-fast -- --nocapture

      - name: Generate coverage file
        if: matrix.version == 'stable' && github.ref == 'refs/heads/master'
        run: |
          which cargo-tarpaulin || cargo install cargo-tarpaulin
          cargo tarpaulin --out Xml -- --skip=test_stream_timeout --skip=test_message_timeout --skip=test_restart_sync_actor
      - name: Upload to Codecov
        if: matrix.version == 'stable' && github.ref == 'refs/heads/master'
        uses: codecov/codecov-action@v1
        with:
          file: cobertura.xml

      - name: Clean caches
        run: |
          cargo install cargo-cache --no-default-features --features ci-autoclean
          cargo-cache
