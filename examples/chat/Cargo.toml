[package]
name = "chat"
version = "0.1.0"
authors = ["Nikolay Kim <fafhrd91@gmail.com>"]
workspace = "../../"
edition = "2018"

[[bin]]
name = "server"
path = "src/main.rs"

[[bin]]
name = "client"
path = "src/client.rs"

[dependencies]
bytes = ""
byteorder = ""
futures = ""
rand = ""

serde = ""
serde_json = ""
serde_derive = ""

tokio = { version = "0.2", default-features=false, features=["rt-core", "rt-util", "io-driver", "tcp", "uds", "udp", "time", "signal", "sync", "io-util"] }
tokio-util   = { version = "", features = ["full"] }

actix = { path = "../../" }
actix_derive = ""
actix-rt = { git = "https://github.com/actix/actix-net", branch = "master" }
