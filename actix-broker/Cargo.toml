[package]
name = "actix-broker"
version = "0.4.0-beta.1"
edition = "2018"
authors = [
    "Chris Ricketts <chris.ricketts@steribar.com>",
]
description = "Message broker for the Actix actor framework"
readme = "README.md"
keywords = ["actix", "message", "broker"]
repository = "https://github.com/actix/actix-broker"
documentation = "https://docs.rs/actix-broker"
license = "MIT OR Apache-2.0"

[dependencies]
actix = { version = "0.11.0-beta.3", default-features = false }
fnv = "1.0.6"
log = "0.4.5"

[dev-dependencies]
actix-web = { version = "3", default-features = false }
actix = "0.11.0-beta.3"
